{% extends "layout.html" %}

{% block body %}
    <style>
        #body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f0f0f0;
        }

        #body {
            width: 400px;
            margin: 100px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333333;
        }

        input {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 5px;
        }

        button {
            display: block;
            width: 100%;
            margin: 20px 0;
            padding: 10px;
            background-color: #0099ff;
            color: white;
            border: none;
            border-radius: 5px;
        }

        p {
            text-align: center;
        }

        a {
            color: #0099ff;
        }
        .google-btn {
        display: inline-block;
        background-color: #4285f4;
        color: white;
        padding: 10px 20px;
        border-radius: 4px;
        font-family: Arial, sans-serif;
        text-decoration: none;
        }

        .google-btn:hover {
            background-color: #357ae8;
        }
        </style>
    <div class="container col-12" id="body">
            <h2>Login</h2>

        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <input type="text" name="email" placeholder="Enter your email or phone number" required>
            <input type="password" name="password" placeholder="Enter your password" required>
            <button type="submit">Login</button>
        </form>
        
        
        <button class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39;"
        type="submit"><i class="fab fa-google me-2"></i> <a href="http://127.0.0.1:8000/accounts/google/login/?process=login">Sign in using Google</a></button>
        <p>Don't have an account? <a href="{% url 'register' %}">Sign up here</a></p>
    </div>
    {% if message %}
        <div class="container" id="body">{{ message }}</div>
    {% endif %}

{% endblock %}
