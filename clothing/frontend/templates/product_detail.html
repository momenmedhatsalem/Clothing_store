    // Add an event listener to the imageInput element that listens for the change event
    imageInput.addEventListener('change', () => {
        // Get the selected file
        const file = imageInput.files[0];

        // Use the FileReader API to read the contents of the file
        const reader = new FileReader();
        reader.onload = (event) => {
            // Get a data URL representing the image data
            const dataURL = event.target.result;

            // Set the src attribute of the designImage element to the data URL
            designImage.src = dataURL;
            const style = window.getComputedStyle(textarea);
            
            // Set the width and height of the designImage element to match that of textarea
            designImage.style.width = style.getPropertyValue('width');
            designImage.style.height = style.getPropertyValue('height');
            designImage.style.display = 'block';
        };
        reader.readAsDataURL(file);
    });


    // Save Image

            const product_id = uploadButton.dataset.product_id;
                // Send a POST request to a Django view with the image data

                })
            })
            .then(response => response.json())

                // Do something with response data
            });
        };
        reader.readAsDataURL(file);
    });

    // Add an event listener to each color option that listens for the click event
    colorOptions.forEach((option) => {
        option.addEventListener('click', (event) => {
            // Get the clicked color option
            const clickedOption = event.target;

            // Remove the selected class from the previously selected color option
            const selectedOption = document.querySelector('.color-option.selected');
            if (selectedOption) {
                selectedOption.classList.remove('selected');
            }

            // Add the selected class to the clicked color option
            clickedOption.classList.add('selected');

            // Get the color value from the data-color attribute
            const color = clickedOption.getAttribute('data-color');

            // Update the background color of the preview element
            preview.style.backgroundColor = color;
        });
    });
